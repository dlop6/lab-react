<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    
    <!-- CDNs para React, ReactDOM y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        button {
            background-color: #1e5020;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .game-container {
            text-align: center;
            background: #4d4d4d9c;
            padding: 12rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
        }
        .counter {
            font-size: 1rem;
            color: #ffffff;
            margin: 1rem 0;
            
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-align: center;
            
        }

        .counter button{
            background-color: #1e5020;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .counter button:hover {
            background-color: #45a049;
        }

        /* estilos para la Card */
        .card {
            position: relative;
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
            margin: 5px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .card-front {
            background: #fff;
            color: #333;
            transform: rotateY(180deg);
        }
        .card-back {
            background: linear-gradient(120deg, #b7d25f, #124814);
            color: white;
        }
        .card-back:hover {
            background: #45a049;
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .card.matched .card-front {
            background: #e0f7fa;
            opacity: 0.7;
        }

        .card.matched {
            opacity: 0.8;
            filter: saturate(0.5);
        }

        .win-message{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: all 0.3s ease-in-out;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Script principal con tipo babel -->
    <script type="text/babel">
        const { useState, useEffect } = React; 
        
        let cardIcons = ["ðŸ¦‰", "ðŸ¦‰", "ðŸŽ®", "ðŸŽ®", "ðŸŒ‹", "ðŸŒ‹", "ðŸ§©", "ðŸ§©", "ðŸ™", "ðŸ™", "ðŸ“š", "ðŸ“š", "ðŸš€", "ðŸš€", "ðŸ©", "ðŸ©"]
        .sort(() => Math.random() - 0.5); 

        // Componente principal del juego
        function MemoryGame() {
            // LÃ³gica del juego con React hooks
            const [cards, setCards] = useState(
                cardIcons.map((symbol, index) => ({
                    id: index, 
                    symbol, 
                    isFlipped: false,
                    isMatched: false,
                }))
            );

            const [flippedIndices, setFlippedIndices] = useState([]);
            const [moves, setMoves] = useState(0);
            const [gameCompleted, setgameCompleted] = useState(false);
            useEffect(() => {
                if (cards.every(card => card.isMatched)) {
                    setgameCompleted(true);
                }
            }, [cards]);

      
            const handleCardClick = (id) => {
                if (cards[id].isFlipped || cards[id].isMatched) return; 

                const newCards = [...cards];
                newCards[id].isFlipped = true;
                setCards(newCards);

                const newFlipped = [...flippedIndices, id];
                setFlippedIndices(newFlipped);
                
                if (newFlipped.length === 2) {
                    setMoves(moves + 1);
                    const [firstIndex, secondIndex] = newFlipped;
                    if (cards[firstIndex].symbol === cards[secondIndex].symbol) {
                        const updateCards = cards.map(card =>
                            newFlipped.includes(card.id) ? { ...card, isMatched: true } : card
                        );
                        setCards(updateCards);
                        setFlippedIndices([]);
                    } else {
                        setTimeout(() => {
                            const resetCards = cards.map(card =>
                                newFlipped.includes(card.id) ? { ...card, isFlipped: false } : card
                            );
                            setCards(resetCards);
                            setFlippedIndices([]);
                        }, 1000);
                    }
                }
            };

            const resetGame = () => {
                const shuffledIcons = [...cardIcons].sort(() => Math.random() - 0.5);
                setCards(shuffledIcons.map((symbol, index) => ({
                    id: index, 
                    symbol, 
                    isFlipped: false,
                    isMatched: false,
                })));
                setMoves(0);
                setFlippedIndices([]);
                setgameCompleted(false);
            };

            
            return (
                <div className="game-container">
                    {/* Contador de movimientos */}
                    <div className="counter" id="counter">
                        <h2>Movimientos: {moves}</h2>
                        <button onClick={resetGame}>
                            Reiniciar
                        </button>
                    </div>

                    {/* Tablero de juego (grid) */}
                    <div className="grid">
                        {/* Mapeo de tarjetas */}
                        {cards.map((card) => (
                            <Card 
                                key={card.id}
                                id={card.id}
                                symbol={card.symbol} 
                                isFlipped={card.isFlipped} 
                                isMatched={card.isMatched} 
                                onClick={handleCardClick} 
                            />
                        ))}
                    </div>
                    
                    {gameCompleted && (
                        <div className="win-message">
                            <h2>Â¡Felicidades! Has ganado el juego.</h2>
                            <button onClick={() => window.location.reload()}>Reiniciar</button>
                        </div>
                    )}
                </div>
            );
        }
        
        // card
        function Card({ id, symbol, isFlipped, isMatched, onClick }) {
            const handleClick = () => {
                if (!isFlipped && !isMatched) {
                    onClick(id);
                }
            };

            return (
                <div 
                    className={`card ${isFlipped ? 'flipped' : ''} ${isMatched ? 'matched' : ''}`}
                    onClick={handleClick}
                >
                    <div className="card-inner">
                        <div className="card-front">
                            {symbol}
                        </div>
                        <div className="card-back">
                            ?
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MemoryGame />);
    </script>
</body>
</html>
